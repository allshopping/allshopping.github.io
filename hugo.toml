baseURL = "https://allshopping.github.io/"
languageCode = "ko-kr"
title = "allshopping 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "allshopping 쇼핑 블로그 - 쿠팡 추천템과 쇼핑 정보"
keywords = ["쿠팡", "추천", "리뷰", "쇼핑"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = "wYI691jLJJcCGDUHEKLHiMCiG6RGFSbe9-rfyCSjioQ"
naverSiteVerification = "6f2a79e499488fa6006ffb5ed540dc3f925c170f"
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "쿠팡 추천템 아카이브"
Content = "쿠팡 추천 상품과 쇼핑 정보를 보기 쉽게 정리해 제공합니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
